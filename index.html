<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #inputLine {
      display: inline;
    }
    input {
      background: black;
      border: none;
      color: limegreen;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="inputLine">
    <span>&gt;</span>
    <input id="commandInput" autofocus autocomplete="off">
  </div>

<script>
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('commandInput');

  // Works for user pages (/) and project pages (/YourRepo/)
  const BASE = window.location.pathname
    .replace(/\/index\.html?$/, '')
    .replace(/\/$/, ''); // "" or "/YourRepo"

  const API_BASE = `${BASE}/api/command`; // e.g. "/YourRepo/api/command"

  // Register SW with explicit scope & cache-busting query
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(`${BASE}/service-worker.js?v=4`, { scope: `${BASE}/` })
      .then(r => console.log('SW registered:', r.scope))
      .catch(e => console.error('SW register failed:', e));
  }

  const print = (text) => {
    terminal.innerHTML += `\n${text}`;
    terminal.scrollTop = terminal.scrollHeight;
  };

  async function handleCommand(cmd) {
    if (!cmd) return;
    print(`> ${cmd}`);
    const [base, ...args] = cmd.split(/\s+/);

    if (base === 'clear') { terminal.innerHTML = ''; return; }

    let url = `${API_BASE}/${base}`;
    if (base === 'ascii' && args.length) url += `?text=${encodeURIComponent(args.join(' '))}`;

    try {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`${res.status}`);
      const data = await res.json();
      (data.response || []).forEach(line => print(line));
    } catch (err) {
      print('[error] Unable to reach backend or invalid command.');
      console.error('Fetch failed:', url, err);
    }
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const cmd = input.value.trim();
      input.value = '';
      handleCommand(cmd);
    }
  });

  print('Welcome to Viepertech Mock Hacker Terminal! Type "help" to begin.');
</script>
</body>
</html>
